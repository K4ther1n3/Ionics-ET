<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de Sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-input placeholder="Rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="finger-print-outline"></ion-icon>
          <ion-input placeholder="Clave" type="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-button expand="block">Ingresar</ion-button>

        <p>No tienes cuenta, <a [routerLink]="['/register']">Registrate</a></p>
        <p><a [routerLink]="['/home']">¿Olvidaste tu contraseña?</a></p>
      </ion-card-content>
      
      
    </ion-card>
  </div>
</ion-content>
